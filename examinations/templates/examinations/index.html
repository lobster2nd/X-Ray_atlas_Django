{% extends 'examinations/base.html' %}
<a name="top"></a>
{% block content %}
<div>
    <ul>
    {% for e in exams %}
        <li>
            <h2>{{ e.title }}</h2>
            <p>Область исследования: {{e.cat}} </p>
            <p>{{ e.content|linebreaks|truncatewords:75 }}</p>
            <p><a class="more" href="{{ e.get_absolute_url }}">Подробнее</a></p>
        </li>
    {% endfor %}
    </ul>
    <a class="to-top" href="#top">Наверх</a>
{% endblock %}
